  <script>
    function validarYEnviar(event) {
      const form = document.getElementById('contactForm');


      if (form.checkValidity()) {

        const feedback = document.getElementById('formFeedback');
        feedback.classList.remove('d-none');
        feedback.innerHTML = '<p class="text-success fw-bold">✅ Datos válidos, cargando...</p>';
        loadPage(event, '../server.html');
      } else {

        form.reportValidity();
      }
    }

    function loadPage(event, url) {
      event.preventDefault();
      const main = document.getElementById('main-content');
      fetch(url)
        .then(response => response.text())
        .then(html => main.innerHTML = html)
        .catch(err => main.innerHTML = `<p class="text-center py-5 text-danger">Error al cargar la página: ${err}</p>`);
    }

    loadPage(new Event('load'), './view/home.html');
  </script>
