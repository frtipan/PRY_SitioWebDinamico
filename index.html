<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Tienda de ropa deportiva AthletixPro" />
  <meta name="author" content="Fernando" />
  <title>AthletixPro - Ropa Deportiva</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="./vendor/templade/assets/favicon.ico" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="./public/font/fontawesome-free-6.7.2-web/css/all.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700&display=swap" rel="stylesheet" />

  <!-- Bootstrap -->
  <link href="/vendor/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Estilos personalizados -->
  <link href="/vendor/templade/css/styles.css" rel="stylesheet" />
</head>

<body id="page-top" class="d-flex flex-column min-vh-100">

  <!-- Encabezado -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand navbar-dark" href="./view/home.html" onclick="loadPage(event,this.href)">AthletixPro</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menú <i class="fas fa-bars ms-1"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
            <li class="nav-item"><a class="nav-link" href="./view/acerca.html" onclick="loadPage(event,this.href)">Acerca
                de Nosotros</a></li>
            <li class="nav-item"><a class="nav-link" href="./view/productos.html" onclick="loadPage(event,this.href)">Productos</a></li>
            <li class="nav-item"><a class="nav-link" href="./view/ofertas.html" onclick="loadPage(event,this.href)">Ofertas</a></li>
            <li class="nav-item"><a class="nav-link" href="./view/contactos.html" onclick="loadPage(event,this.href)">Contactos</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main id="main-content" class="flex-grow-1">
    <!-- Aquí se cargan dinámicamente las secciones -->
  </main>

  <!-- Pie de página -->
  <footer class="footer py-4 bg-light mt-auto border-top">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-4 text-lg-start">Copyright &copy; AthletixPro 2025</div>
        <div class="col-lg-4 my-3 my-lg-0 text-center">
          <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
          <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
          <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <div class="col-lg-4 text-lg-end">
          <a class="link-dark text-decoration-none me-3" href="#!">Política de Privacidad</a>
          <a class="link-dark text-decoration-none" href="#!">Términos de Uso</a>
        </div>
      </div>
    </div>
  </footer>

  <!-- JS Bootstrap -->
  <script src="vendor/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script de carga dinámica -->
  <script>
    function loadPage(event, url) {
      event.preventDefault();
      const main = document.getElementById('main-content');
      fetch(url)
        .then(response => response.text())
        .then(html => main.innerHTML = html)
        .catch(err => main.innerHTML = `<p class="text-center py-5 text-danger">Error al cargar la página: ${err}</p>`);
    }

    // Carga inicial
    loadPage(new Event('load'), './view/home.html');
  </script>

</body>
</html>
